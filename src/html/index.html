<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link href="../images/icon-like.png" rel="shortcut icon">
    <title>Document</title>
</head>

<body>
    <div class="music__wrapper">
        <div class="music__img">
            <img src="">
        </div>
        <div class="music__message">
            <h2 class="music__name">歌名</h2>
            <div class="music__singer">歌手</div>
            <div class="music__album">专辑</div>
        </div>
        <div class="music__schedule">
            <div class="music__startTime">00:00</div>
            <div class="music__scheduleBar">
                <div class="music__dot"></div>
                <div class="music__arrive"></div>
                <div class="music__noArrive"></div>
            </div>
            <div class="music__endTime">59:59</div>
        </div>
        <div class="music__menu">
            <ul>
                <li class=""></li>
                <li></li>
                <li class=""></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="music__list">
            <dl>
                <dt>播放列表</dt>
                <!-- <dd>好运来</dd>
                <dd>触摸天空</dd>
                <dd class="music__list_now">曾经我也想一了百了</dd> -->
            </dl>
            <div class="music__close">关闭</div>
        </div>
    </div>



    <!-- 引入这个库的原因是使用它的Ajax -->
    <script src="../js/zepto.min.js"></script>
    <!-- 高斯模糊 -->
    <script src="../js/gaussBlur.js"></script>

    <script src="../js/render.js"></script>
    <script src="../js/audioMusic.js"></script>
    <script src="../js/listState.js"></script>
    <script src="../js/progress.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
